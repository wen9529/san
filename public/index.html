<!DOCTYPE html>
<html>
<head>
    <title>十三水游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-status"></div> <!-- Added game status element -->

    <!-- Main game container -->
    <div id="game-container">
        <!-- 游戏内容将在这里渲染 -->
        <div id="player-top" class="player-area"></div>
        <div id="player-right" class="player-area"></div>
        <div id="player-bottom" class="player-area"></div>
        <div id="player-left" class="player-area"></div>
    </div>

    <div id="game-controls">
        <button id="play-card-button">出牌</button>
        <button id="pass-button">过牌</button>
        <button id="ready-button">准备</button>
    </div>

    <div id="room-lobby">
        <h2>房间列表</h2>
        <div id="room-list">
            <!-- Room items with join buttons will be added here by JavaScript -->
        </div>
        <h3>创建新房间</h3>
        <button id="create-room-button">创建房间</button>
    </div>

    <div id="game-info">
        <h3>有效牌型：</h3>
        <ul>
            <li><strong>单张 (Single):</strong> 任何一张牌。</li>
            <li><strong>对子 (Pair):</strong> 两张点数相同的牌。</li>
            <li><strong>三张 (Triple):</strong> 三张点数相同的牌。</li>
        </ul>
    </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket_handler.js"></script>
    <script src="js/card.js"></script>
</body>
</html>
    <script src="js/game_client.js"></script>
