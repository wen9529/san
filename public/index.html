<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>十三水在线游戏</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="room-panel">
            <input type="text" id="username" placeholder="输入昵称">
            <button onclick="createRoom()">创建房间</button>
            <input type="text" id="roomId" placeholder="输入房间号">
            <button onclick="joinRoom()">加入房间</button>
        </div>
        
        <div class="game-board">
            <div class="opponent-area"></div>
            <div class="player-hand"></div>
        </div>
        
        <div class="control-panel">
            <button onclick="submitCards()">出牌</button>
            <span id="selected-count">已选0张</span>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket_handler.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
